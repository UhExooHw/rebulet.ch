<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000000;
      --surface-color: rgba(20, 20, 30, 0.6);
      --text-color: #ffffff;
      --text-subtle: #cccccc;
      --accent-color: #4fc3f7;
      --highlight-color: #72dbff;
      --border-radius: 12px;
      --font-family: 'Noto Sans', sans-serif;
    }

    body {
      margin: 0;
      background:
        radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px) center center / 20px 20px,
        linear-gradient(135deg, #0d0d0d 0%, #1c1c2d 100%);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      gap: 1rem;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .header img {
      height: 64px;
      width: 64px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(79, 195, 247, 0.6);
      object-fit: cover;
    }

    .header-title {
      color: var(--accent-color);
      font-weight: 700;
      font-size: 2rem;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .card {
      background-color: var(--surface-color);
      padding: 2.5rem 2rem;
      border-radius: var(--border-radius);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px #4fc3f7, 0 0 40px rgba(79, 195, 247, 0.6), inset 0 0 20px rgba(79, 195, 247, 0.2);
      max-width: 600px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 30px #4fc3f7, 0 0 60px rgba(79, 195, 247, 0.8), inset 0 0 25px rgba(79, 195, 247, 0.3);
    }

    .card-text {
      font-size: 1.2rem;
      color: var(--text-color);
      line-height: 1.6;
      text-align: left;
    }

    .card-text p {
      opacity: 0;
      animation: fadeIn ease-in 1s forwards;
      margin: 0 0 1rem 0;
    }

    .card-text p:nth-child(1) {
      animation-delay: 0.5s;
      color: var(--highlight-color);
      font-style: normal;
    }

    .card-text p:nth-child(2) {
      animation-delay: 1.5s;
    }

    .card-text p:nth-child(3) {
      animation-delay: 2.5s;
    }

    .card-text p:nth-child(4) {
      animation-delay: 3.5s;
    }

    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px rgba(79, 195, 247, 0.4);
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem 1rem;
      }

      .header {
        padding: 1rem;
      }

      .header-title {
        font-size: 1.5rem;
      }

      .header img {
        height: 48px;
        width: 48px;
      }
    }
  </style>
</head>
