<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rebullet.ch</title>
  <link rel="icon" href="https://raw.githubusercontent.com/UhExooHw/rebulet.ch/d276bae07e06acde8fcd29a0208326ca445a6808/aYjBdZp45XKsQlBJvPI_FGG5SVXDd8cqvMa8wnuijj8IEcwD_TNzNJPeAsN6VC7WWgjV-JTT3E4DIXw4XQ_UGkvs.jpg" type="image/jpeg"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #000;
      --surface-color: rgba(20, 20, 30, 0.6);
      --text-color: #fff;
      --accent-color: #4fc3f7;
      --highlight-color: #72dbff;
      --border-radius: 12px;
      --font-family: 'Noto Sans', sans-serif;
    }

    [data-accent="red"] {
      --accent-color: #f44336;
      --highlight-color: #ff7961;
    }

    [data-accent="yellow"] {
      --accent-color: #ffd54f;
      --highlight-color: #fff176;
    }

    body {
      font-family: var(--font-family);
      background:
        radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px) center / 20px 20px,
        linear-gradient(135deg, var(--bg-color), #1c1c2d);
      background-color: var(--bg-color);
      margin: 0;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header img {
      height: 64px;
      width: 64px;
      border-radius: 12px;
      box-shadow: 0 0 12px var(--accent-color);
      object-fit: cover;
      transition: box-shadow 0.3s;
    }

    .header-title {
      color: var(--accent-color);
      font-weight: 700;
      font-size: 2rem;
    }

    .theme-switchers {
      display: flex;
      gap: 0.5rem;
    }

    .switcher {
      background-color: var(--surface-color);
      border: none;
      color: var(--accent-color);
      padding: 0.4rem 0.7rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .switcher:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .card {
      background-color: var(--surface-color);
      padding: 2.5rem 2rem;
      border-radius: var(--border-radius);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px var(--accent-color), 0 0 40px var(--accent-color), inset 0 0 20px var(--accent-color), 0 0 0 3px #000;
      animation: pulseGlow 2.5s ease-in-out infinite;
      max-width: 600px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 30px var(--accent-color), 0 0 60px var(--accent-color), inset 0 0 25px var(--accent-color);
    }

    .card-text {
      font-size: 1.2rem;
      color: var(--text-color);
      line-height: 1.6;
      text-align: left;
    }

    .card-text p {
      opacity: 0;
      animation: fadeIn ease-in 1s forwards;
      margin: 0 0 1rem;
    }

    .card-text p:nth-child(1) { animation-delay: 0.5s; color: var(--highlight-color); }
    .card-text p:nth-child(2) { animation-delay: 1.0s; }
    .card-text p:nth-child(3) { animation-delay: 1.5s; }
    .card-text p:nth-child(4) { animation-delay: 2.0s; }
    .card-text p:nth-child(5) { animation-delay: 2.5s; }
    .card-text p:nth-child(6) { animation-delay: 3.0s; }
    .card-text p:nth-child(7) { animation-delay: 3.5s; }


    .video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      box-shadow: 0 0 25px var(--accent-color), 0 0 40px var(--accent-color), inset 0 0 20px var(--accent-color);
      animation: pulseGlow 2.5s ease-in-out infinite, fadeIn 1s ease-in forwards;
      animation-delay: 4.5s;
      border-radius: var(--border-radius);
      overflow: hidden;
      opacity: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      0%, 50% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color), inset 0 0 15px var(--accent-color), 0 0 0 3px #000;
      }
      50% {
        box-shadow: 0 0 35px var(--accent-color), 0 0 55px var(--accent-color), inset 0 0 25px var(--accent-color), 0 0 0 3px #000;
      }
    }

    a,
    a:visited,
    a:active,
    a:focus,
    a:hover {
      color: var(--accent-color) !important;
      font-family: var(--font-family);
      text-decoration: none !important;
      cursor: pointer;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }

    a:hover {
      text-decoration: underline !important;
    }

    .footer-info {
      padding: 1rem 1.5rem;
      margin: 0;
      max-width: 300px;
      flex: 1;
      background-color: var(--surface-color);
      border-radius: var(--border-radius);
      color: var(--highlight-color);
      font-family: var(--font-family);
    }

    .footer-info p {
      color: var(--highlight-color);
      margin: 0.5rem 0;
    }

    @media (max-width: 800px) {
      .theme-switchers {
        margin-top: 1rem;
      }
      .card {
        padding: 2rem 1rem;
      }
      .header {
        padding: 1rem;
        flex-direction: column;
        align-items: flex-start;
      }
      .header-title {
        font-size: 1.5rem;
      }
      .header img {
        height: 48px;
        width: 48px;
      }
    }
  </style>
</head>

  <script>
    function setAccent(color) {
      document.body.setAttribute("data-accent", color);
    }

    function stealthPing() {
      fetch("https://www.google.ch/", {
        method: "GET",
        mode: "no-cors",
        cache: "no-cache"
      }).catch(() => {});
      const nextPing = Math.floor(Math.random() * 6000) + 9000;
      setTimeout(stealthPing, nextPing);
    }

    function getOS() {
      const ua = navigator.userAgent;
      if (/windows/i.test(ua)) return 'Windows';
      if (/macintosh|mac os x/i.test(ua)) return 'macOS';
      if (/android/i.test(ua)) return 'Android';
      if (/linux/i.test(ua)) return 'Linux';
      if (/iphone|ipad|ipod/i.test(ua)) return 'iOS';
      return 'Unknown OS';
    }

    setTimeout(stealthPing, 5000);

    window.addEventListener('DOMContentLoaded', () => {
      fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ip').textContent = `IP: ${data.ip}`;
        })
        .catch(() => {
          document.getElementById('ip').textContent = `IP: unavailable`;
        });

      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById('timezone').textContent = `Timezone: ${timezone}`;
      document.getElementById('device').textContent = `OS: ${getOS()}`;
    });
  </script>
