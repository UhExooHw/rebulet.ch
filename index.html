<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rebullet.ch</title>
  <link rel="icon" href="/assets/macho.jpg" type="image/jpeg"/>
  <link rel="stylesheet" href="/fonts.css"/>
  <link rel="stylesheet" href="/styles.css"/>

<body data-theme="dark">
  <script src="/loadFileData.js"></script>
  <script src="/lang.js"></script>
  <div class="custom-cursor" id="cursor"></div>

    <div class="header-content">

        <img src="/assets/macho.jpg" alt="Avatar">
        <div class="header-title">rebullet.ch</div>
      </div>
      <div class="controls">
        <div class="language-dropdown" id="language-dropdown">
          <span class="current-language" id="current-language"></span>
          <ul class="language-list" id="language-list">
            <li data-lang="en">English</li>
            <li data-lang="ru">Русский</li>
          </ul>
        </div>
        <button class="theme-toggle" id="theme-toggle"></button>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="card">
      <div class="card-text">
        <p class="highlight" data-i18n="intro"></p>
        <p class="highlight" data-i18n="description"></p>
        <p data-i18n="email-label"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-text">
        <p class="highlight" data-i18n="projects"></p>
