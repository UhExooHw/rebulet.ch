<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rebullet.ch</title>
  <link rel="icon" href="https://raw.githubusercontent.com/UhExooHw/rebulet.ch/d276bae07e06acde8fcd29a0208326ca445a6808/aYjBdZp45XKsQlBJvPI_FGG5SVXDd8cqvMa8wnuijj8IEcwD_TNzNJPeAsN6VC7WWgjV-JTT3E4DIXw4XQ_UGkvs.jpg" type="image/jpeg"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,64..150,500..900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --border-radius: 8px;
      --font-heading: 'Roboto Flex', sans-serif;
      --font-content: 'Roboto', sans-serif;
      --spacing-unit: 1.5rem;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --surface-color: #1e1e1e;
      --text-color: #ffffff;
      --accent-color: #ffffff;
      --foreground-color: #ffffff;
      --cursor-color: #ffffff;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --surface-color: #f5f5f5;
      --text-color: #000000;
      --accent-color: #000000;
      --foreground-color: #000000;
      --cursor-color: #000000;
    }

    [data-theme="dark"] ::selection {
      background: #b0b0b0;
      color: #000000;
    }

    [data-theme="light"] ::selection {
      background: #505050;
      color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      cursor: none;
    }

    html, body {
      height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-content);
      line-height: 1.6;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    body {
      min-height: 100vh;
    }

    .custom-cursor {
      background: var(--cursor-color);
      border-radius: 50%;
      height: 16px;
      width: 16px;
      position: fixed;
      top: 0;
      left: 0;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000;
    }

    .header {
      position: sticky;
      top: 0;
      background: var(--surface-color);
      padding: var(--spacing-unit) 0;
      width: 100%;
      z-index: 10;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 var(--spacing-unit);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: var(--border-radius);
      object-fit: cover;
    }

    .header-title {
      font-family: var(--font-heading);
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent-color);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-color);
      font-family: var(--font-content);
      font-size: 0.875rem;
      padding: 0.5rem;
      border-radius: var(--border-radius);
      transition: background-color 0.25s ease;
    }

    .theme-toggle:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    .main {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: var(--spacing-unit);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-unit);
    }

    .card {
      background: var(--surface-color);
      padding: var(--spacing-unit);
      border-radius: var(--border-radius);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .card-text p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--foreground-color);
    }

    .card-text p.highlight {
      color: var(--accent-color);
      font-weight: 500;
      font-size: 1.125rem;
    }

    .card-text a,
    .card-text a:visited {
      color: var(--accent-color);
      text-decoration: none;
      transition: color 0.25s ease;
    }

    .card-text a:hover {
      color: var(--text-color);
      text-decoration: underline;
    }

    footer {
      background: var(--surface-color);
      padding: var(--spacing-unit);
      text-align: center;
      font-size: 0.875rem;
      color: var(--foreground-color);
      width: 100%;
    }

    footer img {
      width: 24px;
      height: 24px;
      border-radius: var(--border-radius);
      vertical-align: middle;
      margin-right: 0.5rem;
    }

    .footer-link,
    .footer-link:visited {
      color: var(--accent-color);
      text-decoration: none;
      transition: color 0.25s ease;
    }   

    .footer-link:hover {
      color: var(--text-color);
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      * {
        cursor: auto;
      }

      .custom-cursor {
        display: none;
      }

      .header-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
        padding: 0 var(--spacing-unit);
      }

      .main {
        padding: var(--spacing-unit);
      }

      .card {
        padding: var(--spacing-unit);
      }

      .header-title {
        font-size: 1.125rem;
      }

      .theme-toggle {
        font-size: 0.75rem;
        padding: 0.25rem;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="custom-cursor" id="cursor"></div>
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <img src="https://raw.githubusercontent.com/UhExooHw/rebulet.ch/d276bae07e06acde8fcd29a0208326ca445a6808/aYjBdZp45XKsQlBJvPI_FGG5SVXDd8cqvMa8wnuijj8IEcwD_TNzNJPeAsN6VC7WWgjV-JTT3E4DIXw4XQ_UGkvs.jpg" alt="Avatar">
        <div class="header-title">rebullet.ch</div>
      </div>
      <button class="theme-toggle" id="theme-toggle">Light Theme</button>
    </div>
  </div>

  <div class="main">
    <div class="card">
      <div class="card-text">
        <p class="highlight">Hi, I’m Andrew ReBullet</p>
        <p class="highlight">Software engineer and open source enthusiast.</p>
        <p>Email: <a href="mailto:admin@rebullet.ch">admin@rebullet.ch</a></p>
      </div>
    </div>

    <div class="card">
      <div class="card-text">
        <p class="highlight">My Projects:</p>
        <p><a href="https://github.com/UhExooHw/sim-spoof" target="_blank" rel="noopener noreferrer">ReBullet SIM Spoof Utility</a></p>
      </div>
    </div>
  </div>

  <footer>
    <img src="https://raw.githubusercontent.com/UhExooHw/rebulet.ch/d276bae07e06acde8fcd29a0208326ca445a6808/aYjBdZp45XKsQlBJvPI_FGG5SVXDd8cqvMa8wnuijj8IEcwD_TNzNJPeAsN6VC7WWgjV-JTT3E4DIXw4XQ_UGkvs.jpg" alt="Avatar">
    <span>©2025 ReBullet. <a class="footer-link" href="https://github.com/UhExooHw/rebulet.ch" target="_blank" rel="noopener noreferrer">This site is fully open source.</a></span>
  </footer>

  <script>
    if (window.innerWidth > 768) {
      const cursor = document.getElementById('cursor');
      document.addEventListener('mousemove', (e) => {
        cursor.style.top = `${e.clientY}px`;
        cursor.style.left = `${e.clientX}px`;
      });
    }

    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    toggleButton.textContent = savedTheme === 'dark' ? 'Light Theme' : 'Dark Theme';

    toggleButton.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      toggleButton.textContent = newTheme === 'dark' ? 'Light Theme' : 'Dark Theme';
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
